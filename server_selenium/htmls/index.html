<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录</title>
    <script type="text/javascript" charset="utf-8" src="jquery-1.11.2.min.js"></script>
</head>
<script>
    function fetchImg()
    {
        $.get("/qichacha/fetchScreenshot", function (data, status) {
            if (data.code == 0) {
                return $("#webImg").attr("src", data.data);
            }
        });
    }

    function login()
    {
        $.post("/qichacha/QRCodeManulLogin", function (data, status) {
            if (data.code == 0) {
                return this.alert("请扫码");
            }

            this.alert("登录错误: " + data.msg);
        });
    }
</script>

<body>
    <div style="width: 100%;height: 100%;overflow: auto;">
        <button onclick="login()">登录</button>
        <button onclick="fetchImg()">抓取截图</button>
        <div style="height:10px;"></div>
        <img id="webImg"></img>
    </div>
    
</body>

</html>
