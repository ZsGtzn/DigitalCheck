
# Default server port
server.port=4568

# logger
logging.config = classpath:log4j2.xml

# 添加那个目录的文件需要restart
spring.devtools.restart.additional-paths = src/main/java
# 排除那个目录的文件不需要restart
spring.devtools.restart.exclude = static/**,public/**

#
spring.mvc.static-path-pattern=/public/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:screenShot/,file:htmls/