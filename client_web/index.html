<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js" async="async"></script>
    <title>电子发票</title>
  </head>
  <body style="margin:0;padding:0;">
    <noscript>
      <strong>We're sorry but Digital Invoice doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
        var ua = navigator.userAgent;

        //
        const ifWeixinBrowser = ua.toLowerCase().match(/MicroMessenger/i) == "micromessenger";

        //
        let platform ="";
        if (ua.match(/(iPhone|iPod|iPad);?/i)) { //判断是否是iOS
            platform = "ios";
        }

        //
        if (ua.match(/android/i)) { //判断是否是Android
            platform = "android";
        }

        //
        let ifNeedToJumpOutBrowser = ifWeixinBrowser;

        //
        window.gtzn = {
            ifNeedToJumpOutBrowser: ifNeedToJumpOutBrowser,
            platform: platform,
        }
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
